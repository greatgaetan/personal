<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link id="styles" rel="stylesheet" href="test.css">
    <script src="https://kit.fontawesome.com/9d9e72c478.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="grid">
        <div class="button button-left" onclick="swipeLeft(5)"><i class="fas fa-chevron-circle-left"></i></div>
        <div class="center">
            <div class="container">
                <div class="card card-1">CSS</div>
                <div class="card card-2">HTML</div>
                <div class="card card-3">PHP</div>
                <div class="card card-4">JAVA</div>
            </div>
        </div>
        <div class="button button-right" onclick="swipeRight()"><i class="fas fa-chevron-circle-right"></i></div>
    </div>

    <script>
        var cardNbr = 1;

        function swipeLeft(max) {
            for(var i = 0; i < cardNbr; i++) {
                var translate = "translate(-100px, " + (cardNbr-1) + "0px";
                $('.card-' + cardNbr).css("transform", translate);
                $('.card-' + cardNbr).css("opacity", "0");
            }
            if(cardNbr < max) {
                cardNbr += 1;
            }
        }

        function swipeRight() {
            for(var i = cardNbr; i > 1; i--) {
                var translate = "translate(" + (cardNbr-2) + "0px, " + (cardNbr-2) + "0px";
                $('.card-' + (cardNbr-1)).css("opacity", "1");
                $('.card-' + (cardNbr-1)).css("transform", translate);
            }
            if(cardNbr > 0) {
                cardNbr -= 1;
            }
        }
    </script>
</body>
</html>
